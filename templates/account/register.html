{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}

{% block content %}
<div class="row text-center vertical-midele-sm">
    <h1>注册</h1>
    <p>如果你已经注册过了，请点击<strong><a href="{% url 'account:user_login' %}">登陆</a></strong> </p>
    <p>否则在下面<strong>注册</strong></p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}"  class="col-md-5 control-label" >用户名</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}"  class="col-md-5 control-label" >电子邮箱</label>
            <div class="col-md-6 text-left">{{ form.email }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}"  class="col-md-5 control-label" >密码</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}"  class="col-md-5 control-label" >校对密码</label>
            <div class="col-md-6 text-left">{{ form.password2 }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="注册">

    </form>

</div>
{% endblock %}
